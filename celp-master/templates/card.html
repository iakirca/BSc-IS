<div class="card h-100">
  {% if 'img' in card %}
    <a href={{card['link'] if 'link' in card else '#'}}><img class="card-img-top" src="{{ card['img'] }}" alt=""></a>
  {% endif %}
  <div class="card-body">
    {% if 'name' in card %}
      <h4 class="card-title">
        <a href={{card['link'] if 'link' in card else '#'}}>{{ card['name'] }}</a>
      </h4>
    {% endif %}
    {% if 'text' in card %}
      <p class="card-text">{{ card['text'] }}</p>
    {% endif %}
  </div>
  <div class="card-footer">
    <small class="text-muted">
      {% with stars=card['stars'] %}
        {% include 'stars.html' %}
      {% endwith %}
    </small>
  </div>
</div>
